site_name: Документация сервиса сотрудников

theme:
  name: material
  language: ru
  palette:
    primary: white
  features:
    - content.code.copy
    - navigation.top
    - navigation.tracking
    - navigation.sections
    - navigation.tabs
    - navigation.expand

extra_css:
  - assets/css/style.css

extra:
  generator: false

exclude_docs: |
  *.drawio

nav:
  - Главная:
      - index.md
      - main.md
  - Документация:
      - employee/all.md
      - employee/get-person.md
      - employee/create-person.md
